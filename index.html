<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Polynomial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Polynomial Calculator</h1>
        <p class="subtitle">Add and multiply polynomials using linked list data structures.</p>

        <div class="polynomial-grid">
            <div class="poly-card">
                <h2>Polynomial 1</h2>
                <div class="term-headers">
                    <span>Coefficient</span>
                    <span>Exponent</span>
                    <span></span>
                </div>
                <div id="poly1-terms" class="term-list">
                    </div>
                <button class="add-term-btn" onclick="addTerm(1)">+ Add Term</button>
            </div>

            <div class="poly-card">
                <h2>Polynomial 2</h2>
                <div class="term-headers">
                    <span>Coefficient</span>
                    <span>Exponent</span>
                    <span></span>
                </div>
                <div id="poly2-terms" class="term-list">
                    </div>
                <button class="add-term-btn" onclick="addTerm(2)">+ Add Term</button>
            </div>
        </div>

        <div class="polynomial-grid display-area">
            <div class="poly-card display-card">
                <h2>Polynomial 1</h2>
                <p id="poly1-display" class="poly-expression">0</p>
            </div>
            <div class="poly-card display-card">
                <h2>Polynomial 2</h2>
                <p id="poly2-display" class="poly-expression">0</p>
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-btn add-op" onclick="calculate('add')">Add Polynomials</button>
            <button class="action-btn multiply-op" onclick="calculate('multiply')">Multiply Polynomials</button>
        </div>

        <div class="results-section">
            <h2>Operation Result:</h2>
            <p id="result-poly">Click an operation button.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
